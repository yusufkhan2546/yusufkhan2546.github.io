<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <div height="100px" width="25px">
        <a-scene>
            <a-assets>
              <img id="ground" src="./assets/img/Heart.svg">
            </a-assets>
          
            <!-- Basic plane. -->
            <a-plane color="#CCC" height="20" width="20"></a-plane>
          
            <!-- Textured plane parallel to ground. -->
            <a-plane src="#ground" height="50" width="50" rotation="-90 0 0"></a-plane>
          </a-scene>
    </div>
    
  </body>
</html>
