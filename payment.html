<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AdBTq1HCm77aY9eglQuP8JZVuPhiqMNUlzhCpuUilenypuAVKQ1UGBey73lgf0cpaodtvtGm3YAEEH5c"></script>
</head>
<body>
    <div id="paypal-button-container"></div>
    <script>
        paypal.Buttons(
            {
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10.00' // Can reference variables or functions. Example: `value: document.getElementById('...').value`
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name);
                    // OPTIONAL: Call your server to save the transaction
                });
            }
        }).render('#paypal-button-container')
      </script>
</body>
</html>
