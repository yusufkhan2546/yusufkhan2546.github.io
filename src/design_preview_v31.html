<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v31 (Flow Motion)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0d1117; color: white; font-family: 'DM Sans', sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .ui-layer { position: relative; z-index: 10; pointer-events: none; }
        .pointer-events-auto { pointer-events: auto; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="ui-layer h-screen flex flex-col justify-between p-12">
        <header class="flex justify-between items-center">
            <div class="font-bold text-2xl tracking-tighter">FLOW<span class="text-orange-500">_MASTER</span></div>
        </header>

        <main class="max-w-xl">
            <h1 class="text-6xl font-bold mb-6 leading-tight">
                Automating <br> Complexity.
            </h1>
            <p class="text-gray-400 text-lg mb-8">
                I design sophisticated Salesforce Flows and Orchestrations that streamline business logic without breaking limits.
            </p>
            <div class="flex gap-4 pointer-events-auto">
                <button class="bg-orange-500 text-white px-6 py-3 rounded font-bold hover:bg-orange-600 transition">See Flows</button>
                <button class="border border-white/20 text-white px-6 py-3 rounded font-bold hover:bg-white/10 transition">Automation Audit</button>
            </div>
        </main>

        <footer class="flex gap-8 text-sm text-gray-500">
            <span>Flow Orchestrator</span>
            <span>OmniStudio</span>
            <span>Apex Actions</span>
        </footer>
    </div>

    <script>
        const scene = new THREE.Scene();
        // Dark blueish background
        scene.background = new THREE.Color(0x0d1117);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Lines (Streams)
        const curve1 = new THREE.CatmullRomCurve3([
            new THREE.Vector3(-10, 0, 0),
            new THREE.Vector3(-5, 5, 0),
            new THREE.Vector3(0, 0, 0),
            new THREE.Vector3(5, -5, 0),
            new THREE.Vector3(10, 0, 0)
        ]);

        const geometry1 = new THREE.TubeGeometry(curve1, 64, 0.2, 8, false);
        const material1 = new THREE.MeshBasicMaterial({ color: 0xf97316 }); // Orange
        const tube1 = new THREE.Mesh(geometry1, material1);
        scene.add(tube1);

        const curve2 = new THREE.CatmullRomCurve3([
            new THREE.Vector3(-10, -5, -2),
            new THREE.Vector3(-3, 2, -2),
            new THREE.Vector3(3, -2, -2),
            new THREE.Vector3(10, 5, -2)
        ]);
        const geometry2 = new THREE.TubeGeometry(curve2, 64, 0.2, 8, false);
        const material2 = new THREE.MeshBasicMaterial({ color: 0x3b82f6 }); // Blue
        const tube2 = new THREE.Mesh(geometry2, material2);
        scene.add(tube2);

        // Nodes (Spheres flying along the path)
        const flowParticles = [];
        const particleGeo = new THREE.SphereGeometry(0.3, 16, 16);
        const particleMat = new THREE.MeshBasicMaterial({ color: 0xffffff });

        for(let i=0; i<10; i++) {
            const mesh = new THREE.Mesh(particleGeo, particleMat);
            scene.add(mesh);
            flowParticles.push({
                mesh: mesh,
                path: i % 2 === 0 ? curve1 : curve2,
                progress: i * 0.1
            });
        }

        camera.position.z = 10;

        const animate = function () {
            requestAnimationFrame(animate);
            
            flowParticles.forEach(p => {
                p.progress += 0.005;
                if(p.progress > 1) p.progress = 0;
                
                const pos = p.path.getPointAt(p.progress);
                p.mesh.position.copy(pos);
            });

            // Gentle rotation
            tube1.rotation.x = Math.sin(Date.now()*0.001)*0.1;
            tube2.rotation.y = Math.cos(Date.now()*0.001)*0.1;

            renderer.render(scene, camera);
        };
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
