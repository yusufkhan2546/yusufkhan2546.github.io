<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v79 (Iridescent Bubbles)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Quicksand', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: float-up 15s ease-in infinite;
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3);
        }
        @keyframes float-up {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }
        .iridescent {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2) 0%, 
                rgba(138, 43, 226, 0.2) 25%, 
                rgba(0, 191, 255, 0.2) 50%, 
                rgba(255, 20, 147, 0.2) 75%, 
                rgba(255, 255, 255, 0.2) 100%);
            background-size: 200% 200%;
            animation: iridescent-shift 5s ease infinite;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        @keyframes iridescent-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body class="relative">
    
    <!-- Floating Bubbles -->
    <div class="bubble w-32 h-32 left-[10%]" style="animation-delay: 0s;"></div>
    <div class="bubble w-24 h-24 left-[30%]" style="animation-delay: 2s;"></div>
    <div class="bubble w-40 h-40 left-[50%]" style="animation-delay: 4s;"></div>
    <div class="bubble w-28 h-28 left-[70%]" style="animation-delay: 6s;"></div>
    <div class="bubble w-36 h-36 left-[85%]" style="animation-delay: 8s;"></div>

    <div class="relative z-10 container mx-auto px-6 py-20 min-h-screen flex items-center">
        <div class="max-w-5xl mx-auto w-full">
            
            <div class="iridescent rounded-3xl p-12 mb-8 text-center">
                <div class="inline-block mb-6">
                    <div class="w-40 h-40 rounded-full overflow-hidden border-4 border-white/50 shadow-2xl">
                        <img src="./images/YusufPotrait.png" class="w-full h-full object-cover">
                    </div>
                </div>
                <h1 class="text-7xl md:text-9xl font-bold text-white mb-4 drop-shadow-lg">
                    Yusuf Khan
                </h1>
                <p class="text-3xl text-white/90 font-bold mb-8">
                    Salesforce Developer
                </p>
                <div class="flex flex-wrap justify-center gap-3">
                    <span class="iridescent px-6 py-3 rounded-full text-white font-bold">Apex</span>
                    <span class="iridescent px-6 py-3 rounded-full text-white font-bold">LWC</span>
                    <span class="iridescent px-6 py-3 rounded-full text-white font-bold">Flow</span>
                    <span class="iridescent px-6 py-3 rounded-full text-white font-bold">Integration</span>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div class="iridescent rounded-2xl p-8">
                    <h3 class="text-3xl font-bold text-white mb-6">Experience</h3>
                    <div class="space-y-4">
                        <div class="bg-white/20 rounded-xl p-4">
                            <div class="font-bold text-white text-lg">Senior Architect</div>
                            <div class="text-white/80">Tech Corp • 2023 - Present</div>
                        </div>
                        <div class="bg-white/20 rounded-xl p-4">
                            <div class="font-bold text-white text-lg">Lead Developer</div>
                            <div class="text-white/80">Cloud Solutions • 2021 - 2023</div>
                        </div>
                    </div>
                </div>

                <div class="iridescent rounded-2xl p-8">
                    <h3 class="text-3xl font-bold text-white mb-6">Achievements</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white/20 rounded-xl p-4 text-center">
                            <div class="text-4xl font-black text-white mb-2">5+</div>
                            <div class="text-white/80 text-sm">Years</div>
                        </div>
                        <div class="bg-white/20 rounded-xl p-4 text-center">
                            <div class="text-4xl font-black text-white mb-2">50+</div>
                            <div class="text-white/80 text-sm">Projects</div>
                        </div>
                        <div class="bg-white/20 rounded-xl p-4 text-center">
                            <div class="text-4xl font-black text-white mb-2">12</div>
                            <div class="text-white/80 text-sm">Certs</div>
                        </div>
                        <div class="bg-white/20 rounded-xl p-4 text-center">
                            <div class="text-4xl font-black text-white mb-2">100%</div>
                            <div class="text-white/80 text-sm">Success</div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="mt-8 text-center">
                <button class="iridescent px-12 py-4 rounded-full text-white font-bold text-xl hover:scale-105 transition shadow-2xl">
                    Let's Connect
                </button>
            </div>

        </div>
    </div>

</body>
</html>
