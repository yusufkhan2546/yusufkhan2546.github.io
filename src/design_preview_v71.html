<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v71 (Parallax Mountains)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: #0f0c29;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .parallax-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .mountain-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: bottom center;
        }
        .layer-1 {
            background: linear-gradient(to bottom, transparent 0%, #24243e 100%);
            transform: translateZ(0);
        }
        .layer-2 {
            clip-path: polygon(0 100%, 0 60%, 20% 70%, 40% 55%, 60% 65%, 80% 50%, 100% 60%, 100% 100%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0.8;
        }
        .layer-3 {
            clip-path: polygon(0 100%, 0 70%, 25% 75%, 50% 60%, 75% 70%, 100% 65%, 100% 100%);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            opacity: 0.6;
        }
        .layer-4 {
            clip-path: polygon(0 100%, 0 80%, 30% 82%, 60% 75%, 90% 80%, 100% 78%, 100% 100%);
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            opacity: 0.4;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent);
            background-size: 200% 200%;
            animation: twinkle 5s ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    
    <div class="parallax-container">
        <div class="stars"></div>
        <div class="mountain-layer layer-1"></div>
        <div class="mountain-layer layer-2"></div>
        <div class="mountain-layer layer-3"></div>
        <div class="mountain-layer layer-4"></div>
        
        <div class="relative z-10 flex items-center justify-center h-full px-6">
            <div class="text-center text-white">
                <h1 class="text-7xl md:text-9xl font-black mb-6 drop-shadow-2xl">
                    Yusuf Khan
                </h1>
                <p class="text-3xl md:text-4xl font-bold mb-8 text-cyan-300">
                    Scaling New Heights in Salesforce
                </p>
                <div class="flex flex-wrap justify-center gap-4 mb-12">
                    <span class="bg-white/10 backdrop-blur-md border border-white/20 px-6 py-3 rounded-full font-bold">Apex Expert</span>
                    <span class="bg-white/10 backdrop-blur-md border border-white/20 px-6 py-3 rounded-full font-bold">LWC Specialist</span>
                    <span class="bg-white/10 backdrop-blur-md border border-white/20 px-6 py-3 rounded-full font-bold">Cloud Architect</span>
                </div>
                <button class="bg-gradient-to-r from-purple-600 to-pink-600 px-12 py-4 rounded-full font-bold text-xl hover:scale-105 transition shadow-2xl">
                    Explore My Work
                </button>
            </div>
        </div>
    </div>

    <div class="bg-gradient-to-b from-[#24243e] to-[#0f0c29] px-6 py-20">
        <div class="max-w-4xl mx-auto text-white">
            <h2 class="text-5xl font-black mb-12 text-center">Journey Highlights</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl p-8 text-center">
                    <div class="text-6xl font-black text-purple-400 mb-4">5+</div>
                    <div class="text-xl font-bold">Years Experience</div>
                </div>
                <div class="bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl p-8 text-center">
                    <div class="text-6xl font-black text-pink-400 mb-4">50+</div>
                    <div class="text-xl font-bold">Projects Delivered</div>
                </div>
                <div class="bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl p-8 text-center">
                    <div class="text-6xl font-black text-cyan-400 mb-4">12</div>
                    <div class="text-xl font-bold">Certifications</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
