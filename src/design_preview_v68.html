<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v68 (Aurora Glassmorphism)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background: #0a0e27;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .aurora {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(138, 43, 226, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 40%, rgba(0, 191, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(255, 20, 147, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 70%, rgba(50, 205, 50, 0.2) 0%, transparent 50%);
            animation: aurora-move 20s ease-in-out infinite;
            filter: blur(80px);
        }
        @keyframes aurora-move {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
    </style>
</head>
<body>
    
    <div class="aurora"></div>

    <div class="relative z-10 container mx-auto px-6 py-20 min-h-screen flex items-center">
        <div class="max-w-5xl mx-auto w-full">
            
            <div class="glass-card rounded-3xl p-12 mb-8">
                <div class="flex flex-col md:flex-row items-center gap-12">
                    <div class="w-48 h-48 rounded-full glass-card p-2">
                        <img src="./images/YusufPotrait.png" class="w-full h-full rounded-full object-cover">
                    </div>
                    <div class="flex-1 text-center md:text-left">
                        <h1 class="text-6xl font-bold text-white mb-4">Yusuf Ali Khan</h1>
                        <p class="text-2xl text-purple-300 mb-6">Salesforce Technical Architect</p>
                        <div class="flex flex-wrap gap-3 justify-center md:justify-start">
                            <span class="glass-card px-4 py-2 rounded-full text-white text-sm font-semibold">Apex</span>
                            <span class="glass-card px-4 py-2 rounded-full text-white text-sm font-semibold">LWC</span>
                            <span class="glass-card px-4 py-2 rounded-full text-white text-sm font-semibold">Integration</span>
                            <span class="glass-card px-4 py-2 rounded-full text-white text-sm font-semibold">Architecture</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass-card rounded-2xl p-8 hover:bg-white/10 transition">
                    <h3 class="text-2xl font-bold text-white mb-4">Experience</h3>
                    <div class="space-y-4">
                        <div class="border-l-4 border-purple-400 pl-4">
                            <div class="text-purple-300 font-semibold">2023 - Present</div>
                            <div class="text-white font-bold">Senior Architect</div>
                            <div class="text-gray-400 text-sm">Enterprise Solutions Inc.</div>
                        </div>
                        <div class="border-l-4 border-blue-400 pl-4">
                            <div class="text-blue-300 font-semibold">2021 - 2023</div>
                            <div class="text-white font-bold">Lead Developer</div>
                            <div class="text-gray-400 text-sm">Cloud Innovations</div>
                        </div>
                    </div>
                </div>

                <div class="glass-card rounded-2xl p-8 hover:bg-white/10 transition">
                    <h3 class="text-2xl font-bold text-white mb-4">Certifications</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="glass-card p-3 rounded-lg text-center">
                            <div class="text-3xl mb-2">üèÜ</div>
                            <div class="text-white text-xs font-bold">Platform Dev I</div>
                        </div>
                        <div class="glass-card p-3 rounded-lg text-center">
                            <div class="text-3xl mb-2">üèÜ</div>
                            <div class="text-white text-xs font-bold">Platform Dev II</div>
                        </div>
                        <div class="glass-card p-3 rounded-lg text-center">
                            <div class="text-3xl mb-2">üèÜ</div>
                            <div class="text-white text-xs font-bold">JS Developer I</div>
                        </div>
                        <div class="glass-card p-3 rounded-lg text-center">
                            <div class="text-3xl mb-2">üèÜ</div>
                            <div class="text-white text-xs font-bold">App Builder</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
