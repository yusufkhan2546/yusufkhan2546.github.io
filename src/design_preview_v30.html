<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v30 (Isometric Org)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; overflow: hidden; }
        
        .iso-container {
            transform: rotateX(60deg) rotateZ(-45deg);
            transform-style: preserve-3d;
        }

        .block {
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        .block:hover {
            transform: translateZ(20px);
        }

        .face {
            position: absolute;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .top { width: 100px; height: 100px; transform: translateZ(50px); background: #3b82f6; } /* Blue */
        .front { width: 100px; height: 50px; transform: rotateX(-90deg) translateZ(50px); background: #2563eb; } /* Darker Blue */
        .right { width: 50px; height: 100px; transform: rotateY(90deg) translateZ(50px); background: #1d4ed8; } /* Darkest Blue */

        /* Variations */
        .block-orange .top { background: #f97316; }
        .block-orange .front { background: #ea580c; }
        .block-orange .right { background: #c2410c; }

        .block-green .top { background: #22c55e; }
        .block-green .front { background: #16a34a; }
        .block-green .right { background: #15803d; }

        .shadow {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(0,0,0,0.2);
            transform: translateZ(0);
            filter: blur(5px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-50">

    <div class="fixed top-10 left-10 z-50">
        <h1 class="text-4xl font-bold text-gray-800">Salesforce<br>Infrastructure</h1>
        <p class="text-gray-500 mt-2">Architecting robust orgs block by block.</p>
        <button class="mt-6 bg-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-700 transition">View Architecture</button>
    </div>

    <!-- Isometric Grid -->
    <div class="iso-container grid grid-cols-3 gap-8">
        
        <!-- Center Core -->
        <div class="block w-[100px] h-[100px]">
            <div class="shadow"></div>
            <div class="face top flex-col text-xs"><i class="fas fa-database text-2xl mb-1"></i>CORE CRM</div>
            <div class="face front"></div>
            <div class="face right"></div>
        </div>

        <!-- Sales Cloud -->
        <div class="block block-green w-[100px] h-[100px] translate-z-10">
            <div class="shadow"></div>
            <div class="face top flex-col text-xs"><i class="fas fa-hand-holding-usd text-2xl mb-1"></i>SALES</div>
            <div class="face front"></div>
            <div class="face right"></div>
        </div>

        <!-- Service Cloud -->
        <div class="block block-orange w-[100px] h-[100px]">
             <div class="shadow"></div>
            <div class="face top flex-col text-xs"><i class="fas fa-headset text-2xl mb-1"></i>SERVICE</div>
            <div class="face front"></div>
            <div class="face right"></div>
        </div>

        <!-- Marketing -->
        <div class="block block-orange w-[100px] h-[100px]">
             <div class="shadow"></div>
            <div class="face top flex-col text-xs"><i class="fas fa-bullhorn text-2xl mb-1"></i>MKTG</div>
            <div class="face front"></div>
            <div class="face right"></div>
        </div>

        <!-- Custom -->
        <div class="block w-[100px] h-[100px]" style="transform: translateZ(20px)">
             <div class="shadow"></div>
            <div class="face top flex-col text-xs"><i class="fas fa-code text-2xl mb-1"></i>CUSTOM</div>
            <div class="face front"></div>
            <div class="face right"></div>
        </div>

         <!-- Integration -->
        <div class="block block-green w-[100px] h-[100px]">
             <div class="shadow"></div>
            <div class="face top flex-col text-xs"><i class="fas fa-network-wired text-2xl mb-1"></i>API</div>
            <div class="face front"></div>
            <div class="face right"></div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/8a41496b29.js" crossorigin="anonymous"></script>
    <script>
        // Simple animation using CSS transition and JS loop
        const blocks = document.querySelectorAll('.block');
        
        setInterval(() => {
            const randomBlock = blocks[Math.floor(Math.random() * blocks.length)];
            randomBlock.style.transform = `translateZ(${Math.random() * 30 + 10}px)`;
            
            setTimeout(() => {
                randomBlock.style.transform = ''; // reset
            }, 1000);
        }, 800);
        
        document.addEventListener('mousemove', (e) => {
             const x = (window.innerWidth / 2 - e.pageX) / 20;
             const y = (window.innerHeight / 2 - e.pageY) / 20;
             document.querySelector('.iso-container').style.transform = `rotateX(${60 + y}deg) rotateZ(${-45 + x}deg)`;
        });
    </script>
</body>
</html>
