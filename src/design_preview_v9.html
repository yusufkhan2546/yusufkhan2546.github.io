<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v9 (Wireframe Terrain)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Simplex Noise for terrain generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: #0f0; font-family: 'Share Tech Mono', monospace; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .ui-layer { position: relative; z-index: 10; pointer-events: none; }
        .pointer-events-auto { pointer-events: auto; }
        .crt-overlay {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%; z-index: 20;
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div id="canvas-container"></div>
    
    <div class="ui-layer h-screen flex flex-col items-center justify-center text-center">
        <h1 class="text-6xl md:text-8xl font-bold mb-2 text-[#ff0055] tracking-widest drop-shadow-[0_0_10px_rgba(255,0,85,0.8)]">
            CYBERSCAPE
        </h1>
        <p class="text-xl text-[#00ffcc] mb-8 uppercase tracking-widest bg-black/50 px-4 py-1">
            Navigating the Salesforce Matrix
        </p>
        <button class="pointer-events-auto border border-[#00ffcc] text-[#00ffcc] px-10 py-3 hover:bg-[#00ffcc] hover:text-black transition shadow-[0_0_15px_#00ffcc]">
            ENTER_SYSTEM
        </button>
    </div>

    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        scene.fog = new THREE.FogExp2(0x000000, 0.0025);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 20);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Terrain
        const geometry = new THREE.PlaneGeometry(100, 100, 40, 40);
        
        // Displace vertices
        const simplex = new SimplexNoise();
        const pos = geometry.attributes.position;
        for (let i = 0; i < pos.count; i++) {
            const x = pos.getX(i);
            const y = pos.getY(i);
            const z = simplex.noise2D(x * 0.1, y * 0.1) * 5;
            pos.setZ(i, z);
        }
        geometry.computeVertexNormals();

        const material = new THREE.MeshBasicMaterial({ 
            color: 0xff0055, 
            wireframe: true 
        });
        const terrain = new THREE.Mesh(geometry, material);
        terrain.rotation.x = -Math.PI / 2;
        scene.add(terrain);

        // Grid Helper specifically below
        const gridHelper = new THREE.GridHelper(200, 50, 0x00ffcc, 0x111111);
        gridHelper.position.y = -5;
        scene.add(gridHelper);

        let speed = 0.05;

        const animate = function () {
            requestAnimationFrame(animate);
            // Move terrain effect
            terrain.position.z += speed;
            if(terrain.position.z > 1) terrain.position.z = 0; // Seamless loop hack (simple)
            
            // Actually animating vertices would be better but expensive for this demo
            
            renderer.render(scene, camera);
        };
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
