<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v8 (Network Globe)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0b0c15; color: white; font-family: 'Exo 2', sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .ui-layer { position: relative; z-index: 10; pointer-events: none; }
        .pointer-events-auto { pointer-events: auto; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="ui-layer h-screen flex flex-col justify-center px-[10%]">
        <h1 class="text-7xl md:text-9xl font-black mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">
            GLOBAL <br> SCALE
        </h1>
        <p class="text-xl md:text-2xl text-blue-100 max-w-2xl mb-8 border-l-4 border-cyan-400 pl-6">
            Connecting systems, data, and people through robust Salesforce architecture.
        </p>
        <button class="pointer-events-auto w-fit px-8 py-3 border border-cyan-400 text-cyan-400 font-bold hover:bg-cyan-400 hover:text-black transition uppercase tracking-widest">
            Explore Network
        </button>
    </div>

    <script>
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x0b0c15, 0.002);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Globe
        const geometry = new THREE.IcosahedronGeometry(10, 2);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00aaff, 
            wireframe: true, 
             transparent: true,
             opacity: 0.3
        });
        const globe = new THREE.Mesh(geometry, material);
        scene.add(globe);

        // Connecting Dots/Satellites
        const particlesGeo = new THREE.BufferGeometry();
        const particlesCount = 300;
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i=0; i<particlesCount*3; i+=3) {
            // Points on surface of sphere roughly
            const r = 10 + Math.random() * 2;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            
            posArray[i] = r * Math.sin(phi) * Math.cos(theta);
            posArray[i+1] = r * Math.sin(phi) * Math.sin(theta);
            posArray[i+2] = r * Math.cos(phi);
        }
        
        particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMat = new THREE.PointsMaterial({ size: 0.2, color: 0x00ffff });
        const particles = new THREE.Points(particlesGeo, particlesMat);
        globe.add(particles);

        camera.position.z = 25;
        camera.position.x = 5; // Offset camera to put globe on side

        // Animation
        const animate = function () {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.002;
            globe.rotation.x += 0.001;
            renderer.render(scene, camera);
        };
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
