<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v16 (Abstract Rings)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: white; font-family: 'Orbitron', sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .ui-layer { position: relative; z-index: 10; pointer-events: none; }
        .pointer-events-auto { pointer-events: auto; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="ui-layer h-screen flex flex-col items-center justify-center pointer-events-none">
        <h1 class="text-5xl md:text-7xl font-bold mb-4 tracking-widest text-center">
            SALESFORCE <span class="text-cyan-400">NEXUS</span>
        </h1>
        <div class="flex gap-8 mt-12 pointer-events-auto">
            <div class="bg-black/50 border border-cyan-500 p-6 rounded-lg backdrop-blur-md w-64 text-center hover:bg-cyan-900/30 transition cursor-pointer">
                <i class="fas fa-brain text-4xl text-cyan-400 mb-4"></i>
                <h3 class="text-xl font-bold mb-2">AI-Driven</h3>
                <p class="text-xs text-gray-400">Intelligent Automation</p>
            </div>
            <div class="bg-black/50 border border-purple-500 p-6 rounded-lg backdrop-blur-md w-64 text-center hover:bg-purple-900/30 transition cursor-pointer">
                <i class="fas fa-cubes text-4xl text-purple-400 mb-4"></i>
                <h3 class="text-xl font-bold mb-2">Modular</h3>
                <p class="text-xs text-gray-400">Scalable Architecture</p>
            </div>
        </div>
    </div>

    <script>
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Abstract Rings (Toruses)
        const group = new THREE.Group();
        
        for(let i=0; i<20; i++) {
            const geometry = new THREE.TorusGeometry(5 + i*2, 0.1, 16, 100);
            const material = new THREE.MeshBasicMaterial({ color: i % 2 == 0 ? 0x00ffff : 0xaa00ff, transparent: true, opacity: 0.5 });
            const torus = new THREE.Mesh(geometry, material);
            
            torus.rotation.x = Math.random() * Math.PI;
            torus.rotation.y = Math.random() * Math.PI;
            
            group.add(torus);
        }
        scene.add(group);

        // Central Core
        const coreGeo = new THREE.SphereGeometry(3, 32, 32);
        const coreMat = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
        const core = new THREE.Mesh(coreGeo, coreMat);
        scene.add(core);

        camera.position.z = 50;
        
        // Post-processing could be added for bloom, but keeping vanilla three.js for simplicity here

        const animate = function () {
            requestAnimationFrame(animate);
            
            group.rotation.y += 0.002;
            group.rotation.z += 0.001;
            
            group.children.forEach((torus, index) => {
                torus.rotation.x += 0.01 * (index % 2 == 0 ? 1 : -1);
                torus.rotation.y += 0.005;
            });

            core.rotation.y -= 0.01;
            core.scale.setScalar(1 + Math.sin(Date.now()*0.002)*0.1); // Pulse

            renderer.render(scene, camera);
        };
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
