<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v15 (Cube Swarm)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #ffffff; color: #333; font-family: 'Teko', sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .ui-layer { position: relative; z-index: 10; pointer-events: none; }
        .pointer-events-auto { pointer-events: auto; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="ui-layer h-screen flex flex-col justify-between p-12">
        <header class="flex justify-between items-center text-4xl uppercase font-bold">
            <div>Yusuf Ali Khan</div>
            <div class="text-gray-400">Arch.</div>
        </header>
        
        <main>
            <h1 class="text-[12rem] leading-none font-bold text-black mix-blend-overlay opacity-50 select-none">
                STRUCT<br>URE
            </h1>
        </main>
        
        <footer class="flex justify-between text-2xl uppercase">
            <a href="#" class="pointer-events-auto hover:text-red-500 transition">Projects</a>
            <a href="#" class="pointer-events-auto hover:text-red-500 transition">Contact</a>
        </footer>
    </div>

    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);
        scene.fog = new THREE.Fog(0xffffff, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Cube Swarm
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshLambertMaterial({ color: 0x333333 });
        
        const group = new THREE.Group();
        const cubes = [];

        for(let i=0; i<500; i++) {
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(
                (Math.random() - 0.5) * 30,
                (Math.random() - 0.5) * 30,
                (Math.random() - 0.5) * 30
            );
            mesh.scale.setScalar(Math.random() + 0.5);
            mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);
            
            group.add(mesh);
            cubes.push(mesh);
        }
        scene.add(group);

        // Lights
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444);
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff);
        dirLight.position.set(-3, 10, -10);
        scene.add(dirLight);

        camera.position.z = 20;

        // Interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        document.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
        });

        const animate = function () {
            requestAnimationFrame(animate);
            
            group.rotation.y += 0.002;
            
            // Raycasting logic limited to avoid lag
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(group.children);

            for(let i = 0; i < intersects.length; i++) {
                intersects[i].object.rotation.x += 0.1;
                intersects[i].object.rotation.y += 0.1;
                intersects[i].object.material.color.setHex(0xff0000); // Highlight red
            }
            
            // Reset colors slowly
            cubes.forEach(cube => {
                if(cube.material.color.getHex() !== 0x333333) {
                     cube.material.color.lerp(new THREE.Color(0x333333), 0.05);
                }
            });

            renderer.render(scene, camera);
        };
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
