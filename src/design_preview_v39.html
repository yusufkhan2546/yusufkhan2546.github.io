<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v39 (Synthwave Salesforce)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #0f001e; 
            color: #ff00ff; 
            font-family: 'Press Start 2P', cursive;
        }
        
        .sun {
            width: 300px;
            height: 300px;
            background: linear-gradient(to bottom, #ffeb3b 0%, #ff00ff 50%, #0f001e 51%, #ff00ff 100%);
            border-radius: 50%;
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            box-shadow: 0 0 50px #ff00ff;
        }

        .grid-floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: 
                linear-gradient(rgba(255, 0, 255, 0.4) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.4) 1px, transparent 1px);
            background-size: 50px 50px;
            transform-origin: 50% 100%;
            transform: perspective(300px) rotateX(60deg);
            z-index: 2;
            animation: moveGrid 2s linear infinite;
        }
        
        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 0 50px; }
        }

        .mountain {
            position: absolute;
            bottom: 30%;
            width: 100%;
            height: 30%;
            background: #0d0019;
            z-index: 1;
            clip-path: polygon(0% 100%, 15% 30%, 30% 80%, 45% 40%, 60% 90%, 75% 20%, 90% 80%, 100% 100%);
        }

        .scanlines {
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1) 2px, transparent 2px, transparent 4px);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            pointer-events: none;
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-shadow: 4px 4px #00ffff;
            text-align: center;
            top: 15%;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="sun"></div>
    <div class="mountain"></div>
    <div class="grid-floor"></div>

    <div class="content">
        <h1 class="text-4xl md:text-6xl mb-8 leading-relaxed">
            SALESFORCE<br>RIDER
        </h1>
        <p class="text-cyan-400 text-sm md:text-lg mb-12">
            INSERT COIN TO VIEW PORTFOLIO
        </p>
        
        <button class="bg-yellow-400 text-black px-8 py-4 text-xs md:text-sm hover:bg-yellow-300 transition shadow-[0_0_20px_#ffeb3b]">
            START GAME
        </button>
    </div>

    <!-- No Three.js needed for this specific aesthetic, pure CSS is sharper for retro grids -->
</body>
</html>
