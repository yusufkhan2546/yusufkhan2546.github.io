<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v69 (Neon Cyber Grid)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Orbitron', sans-serif; 
            background: #000;
            color: #0ff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .cyber-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            perspective: 1000px;
            transform: rotateX(60deg);
        }
        @keyframes grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
        .neon-border {
            border: 2px solid #0ff;
            box-shadow: 
                0 0 10px #0ff,
                inset 0 0 10px #0ff,
                0 0 20px #f0f,
                inset 0 0 20px #f0f;
        }
        .neon-text {
            text-shadow: 
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 30px #0ff,
                0 0 40px #f0f;
        }
        .glitch {
            animation: glitch 3s infinite;
        }
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
    </style>
</head>
<body>
    
    <div class="cyber-grid"></div>

    <div class="relative z-10 container mx-auto px-6 py-20 min-h-screen flex items-center">
        <div class="max-w-6xl mx-auto w-full">
            
            <div class="text-center mb-16">
                <h1 class="text-7xl md:text-9xl font-black neon-text glitch mb-6">
                    YUSUF_KHAN
                </h1>
                <p class="text-2xl text-pink-500 font-bold mb-8">
                    &lt;SALESFORCE_ARCHITECT /&gt;
                </p>
                <div class="inline-block neon-border px-8 py-4 rounded-none bg-black/50">
                    <span class="text-green-400 font-mono">STATUS:</span>
                    <span class="text-white font-mono ml-2">AVAILABLE_FOR_HIRE</span>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="neon-border p-6 bg-black/50 hover:bg-cyan-900/20 transition">
                    <div class="text-pink-500 text-4xl mb-4 font-black">01</div>
                    <h3 class="text-xl font-bold mb-3">APEX_CORE</h3>
                    <p class="text-gray-400 text-sm font-mono">Optimized backend logic and triggers</p>
                </div>
                
                <div class="neon-border p-6 bg-black/50 hover:bg-cyan-900/20 transition">
                    <div class="text-pink-500 text-4xl mb-4 font-black">02</div>
                    <h3 class="text-xl font-bold mb-3">LWC_INTERFACE</h3>
                    <p class="text-gray-400 text-sm font-mono">Reactive component architecture</p>
                </div>

                <div class="neon-border p-6 bg-black/50 hover:bg-cyan-900/20 transition">
                    <div class="text-pink-500 text-4xl mb-4 font-black">03</div>
                    <h3 class="text-xl font-bold mb-3">API_SYNC</h3>
                    <p class="text-gray-400 text-sm font-mono">Real-time data integration</p>
                </div>
            </div>

            <div class="mt-12 text-center">
                <button class="neon-border px-12 py-4 bg-black hover:bg-cyan-900/30 transition font-bold text-xl">
                    INITIALIZE_CONTACT
                </button>
            </div>

        </div>
    </div>

</body>
</html>
