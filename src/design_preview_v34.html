<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v34 (Typographic 3D)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; color: #fff; font-family: 'Anton', sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .ui-layer { position: relative; z-index: 10; pointer-events: none; mix-blend-mode: exclusion; }
        .pointer-events-auto { pointer-events: auto; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="ui-layer h-screen flex flex-col justify-between p-12">
        <div class="flex justify-between items-start">
            <h3 class="text-xl uppercase tracking-widest text-gray-400">Portfolio 2026</h3>
            <div class="text-right">
                <div class="text-4xl font-bold">12x</div>
                <div class="text-sm text-gray-400 uppercase">Certified</div>
            </div>
        </div>

        <div class="pointer-events-auto">
            <button class="border-2 border-white text-white px-8 py-3 text-xl uppercase hover:bg-white hover:text-black transition duration-300">
                View Projects
            </button>
        </div>
    </div>

    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);
        // Add some fog for depth
        scene.fog = new THREE.Fog(0x1a1a1a, 10, 30);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Helper to create text texture
        function createTextTexture(text, color) {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#1a1a1a'; // Match bg for transparency illusion if needed
            ctx.fillRect(0, 0, 1024, 256);
            
            ctx.font = 'bold 180px "Anton", sans-serif';
            ctx.fillStyle = color;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, 512, 128);
            
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        const geometry = new THREE.BoxGeometry(10, 2.5, 0.5);
        
        // Word 1: SALESFORCE
        const mat1 = new THREE.MeshBasicMaterial({ map: createTextTexture('SALESFORCE', '#3b82f6') });
        const mesh1 = new THREE.Mesh(geometry, mat1);
        mesh1.position.set(0, 2, 0);
        scene.add(mesh1);

        // Word 2: DEVELOPER
        const mat2 = new THREE.MeshBasicMaterial({ map: createTextTexture('DEVELOPER', '#ffffff') });
        const mesh2 = new THREE.Mesh(geometry, mat2);
        mesh2.position.set(0, -1, 0);
        scene.add(mesh2);
        
        // Floating blocks around
        const particles = new THREE.Group();
        const blockGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const blockMat = new THREE.MeshNormalMaterial({ wireframe: true });
        
        for(let i=0; i<50; i++) {
            const mesh = new THREE.Mesh(blockGeo, blockMat);
            mesh.position.set(
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 10
            );
            mesh.rotation.x = Math.random() * Math.PI;
            particles.add(mesh);
        }
        scene.add(particles);

        camera.position.z = 12;

        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
             mouseX = (e.clientX - window.innerWidth/2) * 0.001;
             mouseY = (e.clientY - window.innerHeight/2) * 0.001;
        });

        const animate = function () {
            requestAnimationFrame(animate);
            
            mesh1.rotation.y = mouseX * 0.5;
            mesh1.rotation.x = mouseY * 0.5;
            
            mesh2.rotation.y = mouseX * 0.5;
            mesh2.rotation.x = mouseY * 0.5;

            particles.rotation.y += 0.002;

            renderer.render(scene, camera);
        };
        animate();

        window.addEventListener('resize', () => {
             camera.aspect = window.innerWidth / window.innerHeight;
             camera.updateProjectionMatrix();
             renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
