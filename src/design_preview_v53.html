<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v53 (Typographic Bold)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #ffffff; color: #000; }
        h1, h2, .big-text { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        .stroked-text {
            -webkit-text-stroke: 1px #000;
            color: transparent;
        }
        .stroked-text:hover {
            color: #000;
        }
    </style>
</head>
<body class="p-8 md:p-16">
    
    <div class="max-w-screen-xl mx-auto">
        <h1 class="text-[12vw] leading-[0.85] font-bold mb-4">
            SALES<br><span class="text-[#00a1e0]">FORCE</span><br>DEV.
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 mt-12 border-t-4 border-black pt-8">
            <div>
                <p class="text-xl font-bold mb-4">YUSUF ALI KHAN</p>
                <p class="max-w-md text-gray-600">
                    I don't just write code; I engineer solutions. Specializing in high-performance Apex and scalable Lightning architectures for enterprise clients.
                </p>
            </div>
            <div class="flex flex-col gap-2 items-start">
                <a href="#" class="text-6xl big-text stroked-text transition duration-300">Projects</a>
                <a href="#" class="text-6xl big-text stroked-text transition duration-300">About</a>
                <a href="#" class="text-6xl big-text stroked-text transition duration-300">Contact</a>
            </div>
        </div>

        <div class="mt-24">
            <h2 class="text-4xl font-bold mb-8">CORE COMPETENCIES</h2>
            <div class="flex flex-wrap gap-4">
                <span class="bg-black text-white px-6 py-3 text-2xl font-bold big-text">APEX</span>
                <span class="bg-black text-white px-6 py-3 text-2xl font-bold big-text">LWC</span>
                <span class="bg-black text-white px-6 py-3 text-2xl font-bold big-text">REST API</span>
                <span class="bg-black text-white px-6 py-3 text-2xl font-bold big-text">SALES CLOUD</span>
                <span class="bg-black text-white px-6 py-3 text-2xl font-bold big-text">SERVICE CLOUD</span>
            </div>
        </div>
    </div>

</body>
</html>
