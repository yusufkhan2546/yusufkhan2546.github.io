<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v11 (Digital Rain)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: #0f0; font-family: 'VT323', monospace; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .ui-layer { position: relative; z-index: 10; pointer-events: none; }
        .pointer-events-auto { pointer-events: auto; }
        .glitch {
            animation: glitch 1s linear infinite;
        }
        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="ui-layer h-screen flex flex-col items-center justify-center bg-black/30">
        <div class="border-2 border-green-500 p-10 bg-black/80 backdrop-blur-sm shadow-[0_0_20px_#00ff00]">
            <h1 class="text-6xl md:text-8xl mb-2 glitch">SYSTEM.ROOT</h1>
            <p class="text-2xl mb-8 opacity-80">> Accessing Salesforce Architect Core...</p>
            
            <div class="grid grid-cols-2 gap-4 text-xl">
                <div class="flex items-center gap-2">
                    <span class="text-green-500">[x]</span> Apex Logic
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-green-500">[x]</span> LWC Components
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-green-500">[x]</span> Integration
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-green-500">[x]</span> Security
                </div>
            </div>

            <button class="mt-10 pointer-events-auto bg-green-500 text-black px-8 py-2 text-2xl font-bold hover:bg-white transition w-full blink">
                > INITIALIZE_PORTFOLIO_
            </button>
        </div>
    </div>

    <script>
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.getElementById('canvas-container').appendChild(canvas);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for(let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px VT323';

            for(let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
