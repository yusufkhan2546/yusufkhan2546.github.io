<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v84 (Neon Outline Style)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: #000;
            min-height: 100vh;
        }
        .neon-outline {
            border: 3px solid;
            border-image: linear-gradient(45deg, #ff00ff, #00ffff) 1;
            box-shadow: 
                0 0 20px rgba(255, 0, 255, 0.5),
                0 0 40px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(255, 0, 255, 0.2);
        }
        .neon-text {
            color: #fff;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #00ffff;
        }
        .neon-button {
            border: 2px solid #00ffff;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: all 0.3s;
        }
        .neon-button:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
    </style>
</head>
<body class="px-6 py-20">
    
    <div class="max-w-6xl mx-auto">
        
        <div class="text-center mb-16">
            <h1 class="text-7xl md:text-9xl font-bold neon-text mb-6">
                YUSUF KHAN
            </h1>
            <p class="text-3xl text-pink-500 font-bold mb-8" style="text-shadow: 0 0 10px #ff00ff;">
                SALESFORCE DEVELOPER
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
            
            <div class="neon-outline p-8 bg-black/50">
                <h2 class="text-3xl font-bold text-cyan-400 mb-6" style="text-shadow: 0 0 10px #00ffff;">
                    SKILLS
                </h2>
                <div class="space-y-4 text-white">
                    <div class="flex items-center gap-4">
                        <div class="w-3 h-3 bg-cyan-400 rounded-full" style="box-shadow: 0 0 10px #00ffff;"></div>
                        <span class="text-xl">Apex Development</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="w-3 h-3 bg-pink-400 rounded-full" style="box-shadow: 0 0 10px #ff00ff;"></div>
                        <span class="text-xl">Lightning Web Components</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="w-3 h-3 bg-purple-400 rounded-full" style="box-shadow: 0 0 10px #9f00ff;"></div>
                        <span class="text-xl">System Architecture</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="w-3 h-3 bg-blue-400 rounded-full" style="box-shadow: 0 0 10px #0099ff;"></div>
                        <span class="text-xl">API Integration</span>
                    </div>
                </div>
            </div>

            <div class="neon-outline p-8 bg-black/50">
                <h2 class="text-3xl font-bold text-pink-400 mb-6" style="text-shadow: 0 0 10px #ff00ff;">
                    STATS
                </h2>
                <div class="grid grid-cols-2 gap-6">
                    <div class="text-center">
                        <div class="text-5xl font-bold text-cyan-400 mb-2" style="text-shadow: 0 0 15px #00ffff;">5+</div>
                        <div class="text-white text-sm">YEARS</div>
                    </div>
                    <div class="text-center">
                        <div class="text-5xl font-bold text-pink-400 mb-2" style="text-shadow: 0 0 15px #ff00ff;">50+</div>
                        <div class="text-white text-sm">PROJECTS</div>
                    </div>
                    <div class="text-center">
                        <div class="text-5xl font-bold text-purple-400 mb-2" style="text-shadow: 0 0 15px #9f00ff;">12</div>
                        <div class="text-white text-sm">CERTS</div>
                    </div>
                    <div class="text-center">
                        <div class="text-5xl font-bold text-blue-400 mb-2" style="text-shadow: 0 0 15px #0099ff;">100%</div>
                        <div class="text-white text-sm">SUCCESS</div>
                    </div>
                </div>
            </div>

        </div>

        <div class="text-center">
            <button class="neon-button px-12 py-4 rounded-none font-bold text-xl uppercase">
                INITIATE CONTACT
            </button>
        </div>

    </div>

</body>
</html>
