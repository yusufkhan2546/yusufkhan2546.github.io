<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v74 (Frosted Glass Layers)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Raleway', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
        }
        .glass-layer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glass-layer-2 {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .glass-layer-3 {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body class="px-6 py-20">
    
    <div class="max-w-6xl mx-auto">
        
        <div class="glass-layer rounded-3xl p-12 mb-8 transform hover:scale-[1.02] transition duration-300">
            <div class="text-center">
                <h1 class="text-7xl md:text-9xl font-black text-white mb-6 drop-shadow-lg">
                    Yusuf Khan
                </h1>
                <p class="text-3xl text-white/90 font-bold">Salesforce Architect</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="glass-layer-2 rounded-2xl p-8 transform hover:translate-y-[-10px] transition duration-300">
                <div class="glass-layer-3 rounded-xl p-6 mb-6">
                    <div class="text-5xl mb-4">üíº</div>
                    <h3 class="text-2xl font-bold text-white mb-3">Experience</h3>
                </div>
                <div class="space-y-3 text-white/90">
                    <div class="glass-layer rounded-lg p-3">
                        <div class="font-bold">Senior Architect</div>
                        <div class="text-sm opacity-80">2023 - Present</div>
                    </div>
                    <div class="glass-layer rounded-lg p-3">
                        <div class="font-bold">Lead Developer</div>
                        <div class="text-sm opacity-80">2021 - 2023</div>
                    </div>
                </div>
            </div>

            <div class="glass-layer-2 rounded-2xl p-8 transform hover:translate-y-[-10px] transition duration-300">
                <div class="glass-layer-3 rounded-xl p-6 mb-6">
                    <div class="text-5xl mb-4">üéØ</div>
                    <h3 class="text-2xl font-bold text-white mb-3">Skills</h3>
                </div>
                <div class="flex flex-wrap gap-2">
                    <span class="glass-layer px-4 py-2 rounded-full text-white text-sm font-bold">Apex</span>
                    <span class="glass-layer px-4 py-2 rounded-full text-white text-sm font-bold">LWC</span>
                    <span class="glass-layer px-4 py-2 rounded-full text-white text-sm font-bold">Flow</span>
                    <span class="glass-layer px-4 py-2 rounded-full text-white text-sm font-bold">Integration</span>
                    <span class="glass-layer px-4 py-2 rounded-full text-white text-sm font-bold">SOQL</span>
                </div>
            </div>

            <div class="glass-layer-2 rounded-2xl p-8 transform hover:translate-y-[-10px] transition duration-300">
                <div class="glass-layer-3 rounded-xl p-6 mb-6">
                    <div class="text-5xl mb-4">üèÜ</div>
                    <h3 class="text-2xl font-bold text-white mb-3">Achievements</h3>
                </div>
                <div class="space-y-3 text-white/90">
                    <div class="glass-layer rounded-lg p-3 text-center">
                        <div class="text-3xl font-black">12</div>
                        <div class="text-sm">Certifications</div>
                    </div>
                    <div class="glass-layer rounded-lg p-3 text-center">
                        <div class="text-3xl font-black">50+</div>
                        <div class="text-sm">Projects</div>
                    </div>
                </div>
            </div>

        </div>

        <div class="mt-8 glass-layer rounded-3xl p-8 text-center">
            <button class="glass-layer-2 px-12 py-4 rounded-full text-white font-bold text-xl hover:glass-layer-3 transition">
                Get In Touch
            </button>
        </div>

    </div>

</body>
</html>
