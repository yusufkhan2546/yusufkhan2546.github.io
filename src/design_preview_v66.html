<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v66 (Geometric)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #fff; overflow-x: hidden; }
        .circle { border-radius: 50%; position: absolute; z-index: -1; }
        .square { position: absolute; z-index: -1; }
        .triangle { 
            width: 0; 
            height: 0; 
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #fcd34d;
            position: absolute;
            z-index: -1;
        }
    </style>
</head>
<body class="min-h-screen relative p-8">

    <!-- Geometric Background Shapes -->
    <div class="circle w-96 h-96 bg-blue-100 top-[-100px] left-[-100px]"></div>
    <div class="circle w-64 h-64 bg-pink-100 bottom-[10%] right-[-50px]"></div>
    <div class="square w-48 h-48 bg-green-100 top-[20%] right-[10%] transform rotate-12"></div>
    <div class="triangle top-[60%] left-[5%] transform -rotate-12"></div>

    <div class="max-w-4xl mx-auto bg-white/80 backdrop-blur-sm shadow-2xl rounded-3xl p-12 mt-12 border border-gray-100">
        
        <div class="text-center mb-16">
            <div class="w-32 h-32 mx-auto bg-gray-100 rounded-full mb-6 p-2">
                 <img src="./images/YusufPotrait.png" class="w-full h-full rounded-full object-cover">
            </div>
            <h1 class="text-5xl font-bold text-gray-800 mb-2">Yusuf Ali Khan</h1>
            <p class="text-xl text-blue-500 font-bold uppercase tracking-widest">Salesforce Developer</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <div>
                <h2 class="text-2xl font-bold mb-6 flex items-center">
                    <span class="w-3 h-3 bg-blue-500 rounded-full mr-3"></span> Warning
                </h2>
                <div class="space-y-6">
                    <div class="bg-gray-50 p-6 rounded-2xl hover:bg-blue-50 transition">
                        <div class="text-blue-500 font-bold mb-1">2023 - Present</div>
                        <h3 class="text-xl font-bold">Tech Corp Global</h3>
                        <p class="text-gray-500">Leading LWC development and Apex automation.</p>
                    </div>
                    <div class="bg-gray-50 p-6 rounded-2xl hover:bg-pink-50 transition">
                        <div class="text-pink-500 font-bold mb-1">2021 - 2023</div>
                        <h3 class="text-xl font-bold">Cloud Partners</h3>
                        <p class="text-gray-500">Consultant for Service Cloud implementations.</p>
                    </div>
                </div>
            </div>

            <div>
                 <h2 class="text-2xl font-bold mb-6 flex items-center">
                    <span class="w-3 h-3 bg-pink-500 rounded-full mr-3"></span> Skills
                </h2>
                <div class="flex flex-wrap gap-3">
                    <span class="bg-blue-100 text-blue-700 px-4 py-2 rounded-full font-bold">Apex</span>
                    <span class="bg-green-100 text-green-700 px-4 py-2 rounded-full font-bold">LWC</span>
                    <span class="bg-yellow-100 text-yellow-700 px-4 py-2 rounded-full font-bold">JavaScript</span>
                    <span class="bg-purple-100 text-purple-700 px-4 py-2 rounded-full font-bold">SOSL</span>
                    <span class="bg-pink-100 text-pink-700 px-4 py-2 rounded-full font-bold">Integrations</span>
                    <span class="bg-gray-100 text-gray-700 px-4 py-2 rounded-full font-bold">Git</span>
                </div>

                <div class="mt-12 bg-black text-white p-8 rounded-2xl text-center">
                    <h3 class="text-xl font-bold mb-4">Let's shape the future.</h3>
                    <button class="bg-white text-black font-bold px-8 py-3 rounded-full hover:scale-105 transition">Hire Me</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
