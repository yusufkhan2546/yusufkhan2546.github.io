<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v18 (Agentforce Dark)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8a41496b29.js" crossorigin="anonymous"></script>
    <style>
         body {
            font-family: 'Inter', sans-serif;
            background-color: #030F28; /* Deep Midnight */
            color: white;
            overflow-x: hidden;
        }
        .agent-gradient {
            background: radial-gradient(circle at 50% 0%, #580E8B 0%, #030F28 60%);
        }
        .ai-glow {
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
        }
        .sparkle-icon {
            animation: pulse-sparkle 2s infinite;
        }
        @keyframes pulse-sparkle {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        /* Chat bubble styling */
        .chat-bubble {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
        }
    </style>
</head>
<body class="min-h-screen agent-gradient flex flex-col items-center">

    <!-- Nav -->
    <nav class="w-full p-6 flex justify-between items-center max-w-7xl">
        <div class="flex items-center gap-2 font-bold text-xl tracking-wide">
            <i class="fas fa-sparkles text-purple-400"></i> Agent Yusuf
        </div>
        <div class="hidden md:block text-sm text-gray-300">
            Powered by <span class="font-bold text-white">Trust Layer</span>
        </div>
    </nav>

    <!-- Hero Content -->
    <main class="w-full max-w-5xl mt-12 px-6 flex flex-col items-center text-center z-10">
        
        <!-- Agent Avatar -->
        <div class="w-24 h-24 rounded-full bg-gradient-to-tr from-purple-500 to-blue-500 p-[2px] mb-8 ai-glow sparkle-icon">
            <div class="w-full h-full rounded-full bg-[#030F28] flex items-center justify-center overflow-hidden">
                <img src="./images/YusufPotrait.png" class="w-full h-full object-cover opacity-90" alt="Agent">
            </div>
        </div>

        <h1 class="text-5xl md:text-7xl font-bold mb-6 leading-tight">
            How can I help you <br>
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400">innovate today?</span>
        </h1>

        <p class="text-xl text-gray-300 mb-12 max-w-2xl">
            I am Yusuf, an autonomous Salesforce Architect. I specialize in building scalable agents, optimizing flows, and deploying secure cloud solutions.
        </p>

        <!-- Suggested Actions (Prompts) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-3xl">
            <button class="chat-bubble text-left hover:bg-white/10 transition group">
                <div class="flex justify-between items-start">
                    <span class="font-semibold text-lg text-white">View Projects</span>
                    <i class="fas fa-arrow-right opacity-0 group-hover:opacity-100 transition -translate-x-2 group-hover:translate-x-0 text-purple-400"></i>
                </div>
                <p class="text-sm text-gray-400 mt-2">Browse recent implementations in FSC & Service Cloud.</p>
            </button>

            <button class="chat-bubble text-left hover:bg-white/10 transition group">
                <div class="flex justify-between items-start">
                    <span class="font-semibold text-lg text-white">Check Certifications</span>
                    <i class="fas fa-arrow-right opacity-0 group-hover:opacity-100 transition -translate-x-2 group-hover:translate-x-0 text-purple-400"></i>
                </div>
                <p class="text-sm text-gray-400 mt-2">Verify 12x Salesforce credentials & Ranger status.</p>
            </button>

            <button class="chat-bubble text-left hover:bg-white/10 transition group">
                <div class="flex justify-between items-start">
                    <span class="font-semibold text-lg text-white">Schedule Consultation</span>
                    <i class="fas fa-arrow-right opacity-0 group-hover:opacity-100 transition -translate-x-2 group-hover:translate-x-0 text-purple-400"></i>
                </div>
                <p class="text-sm text-gray-400 mt-2">Book a time to discuss efficient architecture.</p>
            </button>

             <button class="chat-bubble text-left hover:bg-white/10 transition group">
                <div class="flex justify-between items-start">
                    <span class="font-semibold text-lg text-white">Architecture Principles</span>
                    <i class="fas fa-arrow-right opacity-0 group-hover:opacity-100 transition -translate-x-2 group-hover:translate-x-0 text-purple-400"></i>
                </div>
                <p class="text-sm text-gray-400 mt-2">Learn about my philosophy on scalable design.</p>
            </button>
        </div>

        <!-- Chat Input Simulation -->
        <div class="w-full max-w-3xl mt-10 relative">
            <div class="w-full h-14 bg-white/5 rounded-full border border-white/10 flex items-center px-6 text-gray-400">
                <i class="fas fa-sparkles mr-4 text-purple-400"></i>
                <span>Ask about my experience with Agentforce...</span>
                <div class="ml-auto w-8 h-8 rounded-full bg-purple-600 flex items-center justify-center text-white cursor-pointer hover:bg-purple-500">
                    <i class="fas fa-arrow-up text-sm"></i>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
