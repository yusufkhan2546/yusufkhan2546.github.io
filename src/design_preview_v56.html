<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v56 (Soft Neomorphism)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Nunito', sans-serif; 
            background-color: #e0e5ec; 
            color: #4a5568; 
        }
        .neumorphic {
            border-radius: 20px;
            background: #e0e5ec;
            box-shadow:  9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5);
        }
        .neumorphic-inset {
            border-radius: 20px;
            background: #e0e5ec;
            box-shadow: inset 6px 6px 10px 0 rgba(163, 177, 198, 0.7), inset -6px -6px 10px 0 rgba(255, 255, 255, 0.8);
        }
        .icon-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e0e5ec;
            box-shadow:  5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
            transition: all 0.2s ease;
        }
        .icon-btn:active {
            box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="neumorphic w-full max-w-md p-8 text-center">
        
        <div class="w-32 h-32 mx-auto rounded-full neumorphic mb-6 p-1">
             <img src="./images/YusufPotrait.png" class="w-full h-full rounded-full border-4 border-[#e0e5ec]">
        </div>

        <h1 class="text-3xl font-bold text-gray-700 mb-2">Yusuf Ali Khan</h1>
        <p class="text-gray-500 mb-8 font-semibold">Salesforce Developer</p>

        <div class="flex justify-center gap-6 mb-10">
            <button class="icon-btn text-blue-500">
                <i class="fab fa-linkedin-in text-lg font-bold">in</i>
            </button>
            <button class="icon-btn text-gray-700">
                <i class="fab fa-github text-lg font-bold">gh</i>
            </button>
            <button class="icon-btn text-blue-400">
                <i class="fas fa-envelope text-lg font-bold">@</i>
            </button>
        </div>

        <div class="neumorphic-inset p-6 text-left mb-8">
            <h3 class="text-sm font-bold uppercase tracking-wider mb-4 opacity-70">Skills</h3>
            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <span class="text-sm font-bold">Apex</span>
                    <div class="w-32 h-2 rounded-full bg-gray-300 overflow-hidden">
                        <div class="h-full bg-blue-500 w-[95%]"></div>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-sm font-bold">LWC</span>
                    <div class="w-32 h-2 rounded-full bg-gray-300 overflow-hidden">
                        <div class="h-full bg-blue-500 w-[90%]"></div>
                    </div>
                </div>
                 <div class="flex justify-between items-center">
                    <span class="text-sm font-bold">Integration</span>
                    <div class="w-32 h-2 rounded-full bg-gray-300 overflow-hidden">
                        <div class="h-full bg-blue-500 w-[85%]"></div>
                    </div>
                </div>
            </div>
        </div>

        <button class="neumorphic px-8 py-3 font-bold text-blue-600 hover:text-blue-700 transition active:shadow-inner active:scale-95">
            View My Work
        </button>

    </div>

</body>
</html>
