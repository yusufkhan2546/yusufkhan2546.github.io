<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v13 (Warp Tunnel)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: white; font-family: 'Russo One', sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .ui-layer { position: relative; z-index: 10; pointer-events: none; }
        .pointer-events-auto { pointer-events: auto; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="ui-layer h-screen flex flex-col items-center justify-center">
        <h1 class="text-7xl md:text-9xl uppercase tracking-widest text-center mix-blend-difference">
            Velocity
        </h1>
        <p class="text-2xl mt-4 opacity-80 mix-blend-difference">Accelerating your CRM Journey</p>
        <button class="mt-8 pointer-events-auto bg-white text-black px-10 py-4 rounded-full font-bold hover:scale-110 transition">
            Start Engine
        </button>
    </div>

    <script>
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.03);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Tunnel
        const geometry = new THREE.CylinderGeometry(5, 5, 200, 32, 20, true);
        const texture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/water.jpg'); // Placeholder texture
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set(5, 20);

        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00aaff,
            wireframe: true,
            side: THREE.BackSide,
            transparent: true,
            opacity: 0.5
        });
        
        const tunnel = new THREE.Mesh(geometry, material);
        tunnel.rotation.x = -Math.PI / 2;
        scene.add(tunnel);

        // Stars inside
        const starsGeo = new THREE.BufferGeometry();
        const starsPos = [];
        for(let i=0; i<1000; i++) {
            const x = (Math.random() - 0.5) * 10;
            const y = (Math.random() - 0.5) * 10;
            const z = (Math.random() - 0.5) * 200;
            starsPos.push(x, y, z);
        }
        starsGeo.setAttribute('position', new THREE.Float32BufferAttribute(starsPos, 3));
        const starsMat = new THREE.PointsMaterial({color: 0xffffff, size: 0.1});
        const stars = new THREE.Points(starsGeo, starsMat);
        scene.add(stars);

        camera.position.z = 10;
        
        const animate = function () {
            requestAnimationFrame(animate);
            
            // Move texture to simulate speed
            // tunnel.material.map.offset.y -= 0.01; // If texture used
            
            tunnel.rotation.z += 0.005;
            
            // Move camera through tunnel
            camera.position.z -= 0.5;
            if(camera.position.z < -100) camera.position.z = 10;
            
            // Rotate stars
            stars.rotation.z -= 0.01;

            renderer.render(scene, camera);
        };
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
