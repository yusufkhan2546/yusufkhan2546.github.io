<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v44 (Crystal Core)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; color: #fff; font-family: 'Cinzel', serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .ui-layer { position: relative; z-index: 10; pointer-events: none; }
        .pointer-events-auto { pointer-events: auto; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="ui-layer h-screen flex flex-col items-center justify-between py-12">
        <h1 class="text-4xl tracking-[0.3em] uppercase opacity-80">Single Source of Truth</h1>
        
        <div class="text-center">
            <h2 class="text-6xl font-bold mb-4">THE CORE</h2>
            <button class="pointer-events-auto border border-white px-8 py-3 hover:bg-white hover:text-black transition duration-500 uppercase tracking-widest text-sm">
                Enter System
            </button>
        </div>
    </div>

    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);
        
        const lights = [];
        lights[0] = new THREE.PointLight(0xffffff, 1, 0);
        lights[1] = new THREE.PointLight(0xffffff, 1, 0);
        lights[2] = new THREE.PointLight(0xffffff, 1, 0);
        
        lights[0].position.set(0, 200, 0);
        lights[1].position.set(100, 200, 100);
        lights[2].position.set(-100, -200, -100);
        
        scene.add(lights[0]);
        scene.add(lights[1]);
        scene.add(lights[2]);

        // Crystal Shape
        const geometry = new THREE.OctahedronGeometry(5, 0);
        
        // Glass-like Material
        const material = new THREE.MeshPhysicalMaterial({
            color: 0xccffff,
            metalness: 0,
            roughness: 0,
            opacity: 0.6,
            transparent: true,
            side: THREE.BackSide, // Render inside back side first for depth
            clearcoat: 1.0,
            clearcoatRoughness: 0.1,
            reflectivity: 1,
            transmission: 0.5,
        });

        // Use two meshes to simulate thickness/refraction hack
        const meshBack = new THREE.Mesh(geometry, material);
        scene.add(meshBack);

        const materialFront = new THREE.MeshPhysicalMaterial({
            color: 0xccffff,
            metalness: 0.1,
            roughness: 0.1,
            opacity: 0.3,
            transparent: true,
            side: THREE.FrontSide,
            clearcoat: 1.0,
        });
        const meshFront = new THREE.Mesh(geometry, materialFront);
        scene.add(meshFront);

        // Core Wireframe
        const wireGeo = new THREE.OctahedronGeometry(3, 1);
        const wireMat = new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true });
        const wireMesh = new THREE.Mesh(wireGeo, wireMat);
        scene.add(wireMesh);

        camera.position.z = 15;

        const animate = function () {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.0005;
            
            meshBack.rotation.y = time;
            meshBack.rotation.z = time * 0.5;
            
            meshFront.rotation.y = time;
            meshFront.rotation.z = time * 0.5;
            
            wireMesh.rotation.y = -time * 1.5;
            wireMesh.rotation.x = time;
            
            // Pulse scale
            const scale = 1 + Math.sin(time * 2) * 0.05;
            wireMesh.scale.setScalar(scale);

            renderer.render(scene, camera);
        };
        animate();

        window.addEventListener('resize', () => {
             camera.aspect = window.innerWidth / window.innerHeight;
             camera.updateProjectionMatrix();
             renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
