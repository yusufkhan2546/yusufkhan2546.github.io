<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v5 (Fluid)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8a41496b29.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fluid-blue': '#1E3A8A', 
                        'fluid-orange': '#FFA500',
                        'soft-white': '#FAFAFA'
                    },
                    fontFamily: {
                        sans: ['DM Sans', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0F172A;
            color: #FAFAFA;
            overflow-x: hidden;
        }
        .gradient-text {
            background: linear-gradient(135deg, #FFFFFF 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen relative flex items-center justify-center p-6">

    <!-- Background Blobs -->
    <div class="fixed inset-0 w-full h-full overflow-hidden z-0 pointer-events-none">
        <div class="absolute top-0 -left-4 w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
        <div class="absolute top-0 -right-4 w-96 h-96 bg-orange-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob" style="animation-delay: 2s"></div>
        <div class="absolute -bottom-32 left-20 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob" style="animation-delay: 4s"></div>
    </div>

    <!-- Main Card -->
    <main class="relative z-10 glass-morphism rounded-[3rem] p-8 md:p-16 max-w-7xl w-full grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
        
        <!-- Text Content -->
        <div class="space-y-8">
            <div class="inline-block px-4 py-2 rounded-full border border-white/20 text-xs tracking-widest uppercase text-orange-300">
                Salesforce Architect
            </div>
            
            <h1 class="text-6xl md:text-8xl font-serif leading-tight">
                Design.<br>
                <span class="gradient-text italic">Develop.</span><br>
                Deploy.
            </h1>

            <p class="text-lg text-white/70 max-w-md font-light leading-relaxed">
                Hi, I'm <strong class="text-white">Yusuf Ali Khan</strong>. I build seamless digital experiences at the intersection of technology and art.
            </p>

            <div class="flex flex-wrap gap-4 pt-4">
                <button class="bg-white text-blue-900 px-8 py-3 rounded-full font-bold hover:bg-orange-100 transition shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                    See My Work
                </button>
                <button class="px-8 py-3 rounded-full border border-white/30 hover:bg-white/10 transition backdrop-blur-sm">
                    Contact Me
                </button>
            </div>
            
            <div class="flex items-center gap-8 pt-8 border-t border-white/10">
                <div class="text-center">
                    <div class="text-2xl font-bold">6+</div>
                    <div class="text-[10px] uppercase tracking-wider opacity-60">Years</div>
                </div>
                <div class="w-px h-8 bg-white/20"></div>
                <div class="text-center">
                    <div class="text-2xl font-bold">12</div>
                    <div class="text-[10px] uppercase tracking-wider opacity-60">Certs</div>
                </div>
                 <div class="w-px h-8 bg-white/20"></div>
                <div class="text-center">
                    <div class="text-2xl font-bold">100%</div>
                    <div class="text-[10px] uppercase tracking-wider opacity-60">CSAT</div>
                </div>
            </div>
        </div>

        <!-- Image / Visuals -->
        <div class="relative h-[600px] w-full flex items-center justify-center">
            
            <!-- Floating Cards -->
            <div class="absolute top-10 right-10 z-20 glass-morphism p-4 rounded-2xl animate-bounce" style="animation-duration: 3s;">
                <i class="fab fa-salesforce text-4xl text-blue-400"></i>
            </div>
            
            <div class="absolute bottom-20 left-10 z-20 glass-morphism p-4 rounded-2xl animate-bounce" style="animation-duration: 4s;">
                <i class="fas fa-code text-2xl text-orange-400"></i>
            </div>

            <!-- Main Image Mask -->
            <div class="w-full h-full rounded-[100px_0_100px_0] overflow-hidden relative shadow-2xl transform rotate-3 hover:rotate-0 transition duration-700">
                <img src="./src/images/YusufPotrait.png" class="w-full h-full object-cover" alt="Portrait">
                <div class="absolute inset-0 bg-gradient-to-t from-blue-900/60 to-transparent"></div>
            </div>

        </div>

    </main>

</body>
</html>
