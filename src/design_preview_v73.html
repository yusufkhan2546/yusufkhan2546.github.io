<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v73 (Rainbow Gradient Mesh)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Outfit', sans-serif; 
            background: #000;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .gradient-mesh {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(at 0% 0%, hsla(253, 100%, 50%, 0.5) 0px, transparent 50%),
                radial-gradient(at 50% 0%, hsla(339, 100%, 50%, 0.5) 0px, transparent 50%),
                radial-gradient(at 100% 0%, hsla(197, 100%, 50%, 0.5) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(60, 100%, 50%, 0.5) 0px, transparent 50%),
                radial-gradient(at 100% 50%, hsla(120, 100%, 50%, 0.5) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(30, 100%, 50%, 0.5) 0px, transparent 50%),
                radial-gradient(at 50% 100%, hsla(270, 100%, 50%, 0.5) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(180, 100%, 50%, 0.5) 0px, transparent 50%);
            animation: mesh-move 20s ease-in-out infinite;
            filter: blur(100px);
        }
        @keyframes mesh-move {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }
    </style>
</head>
<body class="relative">
    
    <div class="gradient-mesh"></div>

    <div class="relative z-10 container mx-auto px-6 py-20 min-h-screen flex items-center">
        <div class="max-w-5xl mx-auto w-full text-center">
            
            <div class="mb-16">
                <div class="inline-block mb-8">
                    <div class="w-40 h-40 rounded-full bg-white/10 backdrop-blur-xl border-4 border-white/30 p-2 mx-auto">
                        <img src="./images/YusufPotrait.png" class="w-full h-full rounded-full object-cover">
                    </div>
                </div>
                <h1 class="text-7xl md:text-9xl font-black text-white mb-6 drop-shadow-2xl">
                    Yusuf Ali Khan
                </h1>
                <p class="text-3xl text-white/90 font-bold mb-12">
                    Painting Success with Salesforce
                </p>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-16">
                <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-6">
                    <div class="text-4xl font-black text-pink-400 mb-2">5+</div>
                    <div class="text-white text-sm font-bold">Years</div>
                </div>
                <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-6">
                    <div class="text-4xl font-black text-blue-400 mb-2">50+</div>
                    <div class="text-white text-sm font-bold">Projects</div>
                </div>
                <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-6">
                    <div class="text-4xl font-black text-green-400 mb-2">12</div>
                    <div class="text-white text-sm font-bold">Certs</div>
                </div>
                <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-6">
                    <div class="text-4xl font-black text-yellow-400 mb-2">100%</div>
                    <div class="text-white text-sm font-bold">Success</div>
                </div>
            </div>

            <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl p-12 mb-12">
                <h2 class="text-4xl font-bold text-white mb-6">Core Expertise</h2>
                <div class="flex flex-wrap justify-center gap-4">
                    <span class="bg-gradient-to-r from-purple-500 to-pink-500 px-6 py-3 rounded-full text-white font-bold">Apex Development</span>
                    <span class="bg-gradient-to-r from-blue-500 to-cyan-500 px-6 py-3 rounded-full text-white font-bold">Lightning Web Components</span>
                    <span class="bg-gradient-to-r from-green-500 to-teal-500 px-6 py-3 rounded-full text-white font-bold">System Architecture</span>
                    <span class="bg-gradient-to-r from-orange-500 to-red-500 px-6 py-3 rounded-full text-white font-bold">API Integration</span>
                    <span class="bg-gradient-to-r from-indigo-500 to-purple-500 px-6 py-3 rounded-full text-white font-bold">Flow Automation</span>
                </div>
            </div>

            <button class="bg-white text-black px-12 py-4 rounded-full font-bold text-xl hover:scale-105 transition shadow-2xl">
                Let's Create Together
            </button>

        </div>
    </div>

</body>
</html>
