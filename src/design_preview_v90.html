<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v90 (Parallax Depth)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #1a1a2e; min-height: 100vh; overflow-x: hidden; }
        .layer { position: absolute; width: 100%; height: 100%; }
        .l1 { background: radial-gradient(circle at 30% 30%, rgba(138, 43, 226, 0.3) 0%, transparent 50%); }
        .l2 { background: radial-gradient(circle at 70% 70%, rgba(0, 191, 255, 0.2) 0%, transparent 50%); animation: pulse 8s ease infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    </style>
</head>
<body class="relative">
    <div class="layer l1"></div>
    <div class="layer l2"></div>
    <div class="relative z-10 container mx-auto px-6 py-20 min-h-screen flex items-center">
        <div class="max-w-6xl mx-auto w-full text-center">
            <h1 class="text-8xl font-black text-white mb-6">Yusuf Khan</h1>
            <p class="text-3xl text-purple-400 font-bold mb-12">Salesforce Developer</p>
            <div class="grid grid-cols-4 gap-6">
                <div class="bg-purple-900/50 backdrop-blur-xl border border-purple-500/30 rounded-2xl p-8"><div class="text-5xl font-black text-white">5+</div><div class="text-gray-400">Years</div></div>
                <div class="bg-blue-900/50 backdrop-blur-xl border border-blue-500/30 rounded-2xl p-8"><div class="text-5xl font-black text-white">50+</div><div class="text-gray-400">Projects</div></div>
                <div class="bg-pink-900/50 backdrop-blur-xl border border-pink-500/30 rounded-2xl p-8"><div class="text-5xl font-black text-white">12</div><div class="text-gray-400">Certs</div></div>
                <div class="bg-cyan-900/50 backdrop-blur-xl border border-cyan-500/30 rounded-2xl p-8"><div class="text-5xl font-black text-white">100%</div><div class="text-gray-400">Success</div></div>
            </div>
        </div>
    </div>
</body>
</html>
