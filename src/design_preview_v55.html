<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v55 (CSS Glass)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Quicksand', sans-serif; 
            background: linear-gradient(135deg, #0ba360 0%, #3cba92 100%);
            min-height: 100vh;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Card Container -->
    <div class="glass-panel max-w-4xl w-full p-8 md:p-12 flex flex-col md:flex-row gap-12 items-center">
        
        <!-- Profile Image Area -->
        <div class="md:w-1/3 text-center">
            <div class="relative inline-block">
                <div class="w-40 h-40 rounded-full border-4 border-white/40 shadow-xl overflow-hidden mb-6 mx-auto">
                    <img src="./images/YusufPotrait.png" class="w-full h-full object-cover">
                </div>
                <div class="absolute bottom-6 right-0 bg-white text-green-600 rounded-full p-2 shadow-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
            </div>
            
            <h1 class="text-3xl font-bold text-white mb-2">Yusuf Ali Khan</h1>
            <p class="text-white/80 font-semibold mb-6">Salesforce Architect</p>
            
            <div class="flex flex-wrap justify-center gap-2">
                <span class="glass-panel px-3 py-1 text-xs text-white font-bold">Apex</span>
                <span class="glass-panel px-3 py-1 text-xs text-white font-bold">LWC</span>
                <span class="glass-panel px-3 py-1 text-xs text-white font-bold">Integrations</span>
            </div>
        </div>

        <!-- Content Area -->
        <div class="md:w-2/3 text-white">
            <h2 class="text-2xl font-bold mb-4 border-b border-white/30 pb-2">About Me</h2>
            <p class="mb-6 text-white/90 leading-relaxed">
                I design and build secure, scalable solutions on the Salesforce platform. My passion lies in solving complex business challenges through clean code and intuitive architecture.
            </p>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="glass-panel p-4 text-center hover:bg-white/10 transition cursor-pointer">
                    <div class="text-2xl font-bold mb-1">5+</div>
                    <div class="text-xs uppercase tracking-wider opacity-80">Years Exp</div>
                </div>
                <div class="glass-panel p-4 text-center hover:bg-white/10 transition cursor-pointer">
                    <div class="text-2xl font-bold mb-1">12</div>
                    <div class="text-xs uppercase tracking-wider opacity-80">Certs</div>
                </div>
            </div>
            
            <div class="flex gap-4">
                <button class="bg-white text-green-600 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-green-50 transition transform hover:-translate-y-1">
                    Download CV
                </button>
                <button class="glass-panel text-white font-bold py-3 px-8 rounded-full hover:bg-white/10 transition">
                    Contact
                </button>
            </div>
        </div>

    </div>

</body>
</html>
