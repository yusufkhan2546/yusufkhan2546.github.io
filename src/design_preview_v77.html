<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v77 (Vibrant Duotone)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background: linear-gradient(135deg, #ff0080 0%, #7928ca 100%);
            min-height: 100vh;
        }
        h1, h2, h3 { font-family: 'Bebas Neue', cursive; }
        .duotone-overlay {
            position: relative;
            overflow: hidden;
        }
        .duotone-overlay::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.6), rgba(121, 40, 202, 0.6));
            mix-blend-mode: multiply;
        }
    </style>
</head>
<body class="px-6 py-20">
    
    <div class="max-w-6xl mx-auto">
        
        <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-3xl p-12 mb-8">
            <div class="flex flex-col md:flex-row items-center gap-12">
                <div class="duotone-overlay w-64 h-64 rounded-full overflow-hidden flex-shrink-0">
                    <img src="./images/YusufPotrait.png" class="w-full h-full object-cover relative z-10">
                </div>
                <div class="flex-1 text-white">
                    <h1 class="text-7xl md:text-8xl mb-4">YUSUF ALI KHAN</h1>
                    <p class="text-3xl mb-6 font-bold">Salesforce Developer</p>
                    <p class="text-xl mb-8 opacity-90">
                        Transforming business challenges into elegant technical solutions with 5+ years of Salesforce expertise.
                    </p>
                    <button class="bg-white text-purple-900 px-8 py-4 rounded-full font-bold text-lg hover:scale-105 transition">
                        View Portfolio
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div class="bg-white rounded-3xl p-8">
                <h2 class="text-5xl text-purple-900 mb-6">SKILLS</h2>
                <div class="space-y-4">
                    <div>
                        <div class="flex justify-between mb-2 font-bold text-gray-700">
                            <span>APEX DEVELOPMENT</span>
                            <span>95%</span>
                        </div>
                        <div class="h-4 bg-gray-200 rounded-full overflow-hidden">
                            <div class="h-full bg-gradient-to-r from-pink-500 to-purple-600 w-[95%]"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between mb-2 font-bold text-gray-700">
                            <span>LIGHTNING WEB COMPONENTS</span>
                            <span>90%</span>
                        </div>
                        <div class="h-4 bg-gray-200 rounded-full overflow-hidden">
                            <div class="h-full bg-gradient-to-r from-pink-500 to-purple-600 w-[90%]"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between mb-2 font-bold text-gray-700">
                            <span>SYSTEM ARCHITECTURE</span>
                            <span>85%</span>
                        </div>
                        <div class="h-4 bg-gray-200 rounded-full overflow-hidden">
                            <div class="h-full bg-gradient-to-r from-pink-500 to-purple-600 w-[85%]"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-3xl p-8">
                <h2 class="text-5xl text-purple-900 mb-6">STATS</h2>
                <div class="grid grid-cols-2 gap-6">
                    <div class="text-center">
                        <div class="text-6xl font-black bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent mb-2">5+</div>
                        <div class="text-gray-600 font-bold">YEARS</div>
                    </div>
                    <div class="text-center">
                        <div class="text-6xl font-black bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent mb-2">50+</div>
                        <div class="text-gray-600 font-bold">PROJECTS</div>
                    </div>
                    <div class="text-center">
                        <div class="text-6xl font-black bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent mb-2">12</div>
                        <div class="text-gray-600 font-bold">CERTS</div>
                    </div>
                    <div class="text-center">
                        <div class="text-6xl font-black bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent mb-2">100%</div>
                        <div class="text-gray-600 font-bold">SUCCESS</div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
