<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v40 (Glassmorphism Deep Dive)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top left, #a78bfa, #3b82f6, #06b6d4);
            overflow: hidden;
            height: 100vh;
        }

        .glass-layer {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s ease-out;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0.1));
            z-index: -1;
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <!-- Background Shapes -->
    <div class="circle w-64 h-64 top-10 left-20 animate-pulse"></div>
    <div class="circle w-96 h-96 bottom-10 right-20 bg-pink-400" style="background: rgba(244, 114, 182, 0.3)"></div>

    <!-- Layer 3 (Back) -->
    <div class="glass-layer w-[800px] h-[500px] z-10 opacity-60 scale-90" id="layer3" style="transform: perspective(1000px) translateZ(-50px)">
    </div>

    <!-- Layer 2 (Middle) -->
    <div class="glass-layer w-[700px] h-[400px] z-20 opacity-80" id="layer2" style="transform: perspective(1000px) translateZ(0px)">
         <div class="p-10 h-full flex items-center justify-between">
            <div class="w-1/2"></div>
            <div class="w-1/2 text-white">
                <h3 class="text-2xl font-bold mb-2">Experience</h3>
                <ul class="space-y-2 opacity-80">
                    <li>Senior Developer @ Tech Corp</li>
                    <li>Solutions Architect @ Cloud Co</li>
                    <li>Lead Consultant @ Agency</li>
                </ul>
            </div>
         </div>
    </div>

    <!-- Layer 1 (Front - Main) -->
    <div class="glass-layer w-[600px] h-[300px] z-30 bg-white/20" id="layer1" style="transform: perspective(1000px) translateZ(50px)">
        <div class="p-10 flex flex-col justify-center h-full text-white">
            <div class="text-sm font-bold tracking-widest uppercase mb-2 opacity-70">Salesforce Developer</div>
            <h1 class="text-6xl font-bold mb-6">Yusuf Ali Khan</h1>
            <div class="flex gap-4">
                <button class="bg-white text-blue-600 px-6 py-2 rounded-lg font-bold hover:bg-opacity-90 transition">Resume</button>
                <button class="border border-white/50 px-6 py-2 rounded-lg font-bold hover:bg-white/10 transition">Contact</button>
            </div>
        </div>
    </div>

    <script>
        const l1 = document.getElementById('layer1');
        const l2 = document.getElementById('layer2');
        const l3 = document.getElementById('layer3');

        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 20;
            const y = (window.innerHeight / 2 - e.pageY) / 20;

            l1.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${y}deg) translateZ(50px)`;
            l2.style.transform = `perspective(1000px) rotateY(${x * 0.5}deg) rotateX(${y * 0.5}deg) translateZ(0px)`;
            l3.style.transform = `perspective(1000px) rotateY(${x * 0.25}deg) rotateX(${y * 0.25}deg) translateZ(-50px)`;
        });
    </script>
</body>
</html>
