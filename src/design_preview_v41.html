<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v41 (Nano-Tech Builder)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: white; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .ui-layer { position: relative; z-index: 10; pointer-events: none; mix-blend-mode: difference; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="ui-layer h-screen flex items-end p-12">
        <div>
            <h1 class="text-8xl font-black mb-2 tracking-tighter">BUILDER</h1>
            <p class="text-xl font-mono">Compiling Infrastructure...</p>
        </div>
    </div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Lights
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // Instanced Mesh for Nano-Cubes
        const count = 1000;
        const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
        const mesh = new THREE.InstancedMesh(geometry, material, count);
        scene.add(mesh);

        const dummy = new THREE.Object3D();
        const positions = [];
        
        // Initial random positions
        for(let i=0; i<count; i++) {
            positions.push({
                x: (Math.random() - 0.5) * 20,
                y: (Math.random() - 0.5) * 20,
                z: (Math.random() - 0.5) * 20,
                targetX: (Math.random() - 0.5) * 5, // Target a smaller cube shape
                targetY: (Math.random() - 0.5) * 5,
                targetZ: (Math.random() - 0.5) * 5,
            });
        }

        camera.position.z = 15;

        const animate = function () {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;

            for(let i=0; i<count; i++) {
                const p = positions[i];
                
                // Move towards target (building effect)
                p.x += (p.targetX - p.x) * 0.05;
                p.y += (p.targetY - p.y) * 0.05;
                p.z += (p.targetZ - p.z) * 0.05;
                
                // Add some chaotic waveform to simulate "working"
                const chaos = Math.sin(time + i) * 0.1;

                dummy.position.set(p.x + chaos, p.y, p.z);
                dummy.rotation.set(chaos, chaos, chaos);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }
            mesh.instanceMatrix.needsUpdate = true;
            mesh.rotation.y += 0.005;

            renderer.render(scene, camera);
        };
        animate();

        window.addEventListener('resize', () => {
             camera.aspect = window.innerWidth / window.innerHeight;
             camera.updateProjectionMatrix();
             renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Interaction: disperse on click
        window.addEventListener('mousedown', () => {
             for(let i=0; i<count; i++) {
                positions[i].x = (Math.random() - 0.5) * 30;
                positions[i].y = (Math.random() - 0.5) * 30;
                positions[i].z = (Math.random() - 0.5) * 30;
             }
        });
    </script>
</body>
</html>
