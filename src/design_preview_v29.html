<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v29 (Apex Galaxy)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: white; font-family: 'Audiowide', cursive; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .ui-layer { position: relative; z-index: 10; pointer-events: none; }
        .pointer-events-auto { pointer-events: auto; }
        
        .title-gradient {
            background: linear-gradient(to bottom, #ffffff, #999999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="ui-layer h-screen flex flex-col items-center justify-center text-center px-4">
        <h1 class="text-6xl md:text-9xl mb-4 title-gradient drop-shadow-lg tracking-widest">
            APEX
        </h1>
        <p class="text-purple-300 text-xl tracking-[0.5em] mb-12 uppercase">
            Galaxy of Code
        </p>
        
        <div class="flex gap-8 pointer-events-auto">
            <button class="px-8 py-3 border border-purple-500 rounded-lg text-purple-400 hover:bg-purple-500 hover:text-white transition shadow-[0_0_15px_#a855f7]">
                ENTER ORG
            </button>
             <button class="px-8 py-3 border border-blue-500 rounded-lg text-blue-400 hover:bg-blue-500 hover:text-white transition shadow-[0_0_15px_#3b82f6]">
                VIEW SOURCE
            </button>
        </div>
    </div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Galaxy Particles
        const geometry = new THREE.BufferGeometry();
        const count = 5000;
        const positions = new Float32Array(count * 3);
        const colors = new Float32Array(count * 3);

        for (let i = 0; i < count; i++) {
            const i3 = i * 3;
            const radius = Math.random() * 20 + 5;
            const spinAngle = radius * 0.5;
            const branchAngle = (i % 3) * ((Math.PI * 2) / 3);

            const randomX = Math.pow(Math.random(), 3) * (Math.random() < 0.5 ? 1 : -1) * 2;
            const randomY = Math.pow(Math.random(), 3) * (Math.random() < 0.5 ? 1 : -1) * 2;
            const randomZ = Math.pow(Math.random(), 3) * (Math.random() < 0.5 ? 1 : -1) * 2;

            positions[i3] = Math.cos(branchAngle + spinAngle) * radius + randomX;
            positions[i3 + 1] = randomY; 
            positions[i3 + 2] = Math.sin(branchAngle + spinAngle) * radius + randomZ;

            // Colors: Mix of Salesforce Blue, Apex Purple, Lightning Blue
            const colorType = Math.random();
            if(colorType > 0.66) {
                colors[i3] = 0; // R
                colors[i3+1] = 0.5; // G
                colors[i3+2] = 1; // B (Blue)
            } else if (colorType > 0.33) {
                colors[i3] = 0.5;
                colors[i3+1] = 0;
                colors[i3+2] = 1; // Purple
            } else {
                colors[i3] = 0;
                colors[i3+1] = 1;
                colors[i3+2] = 1; // Cyan
            }
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.15,
            sizeAttenuation: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending,
            vertexColors: true
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        camera.position.z = 25;
        camera.position.y = 10;
        camera.lookAt(0,0,0);

        // Core Black Hole
        const blackHoleGeo = new THREE.SphereGeometry(2, 32, 32);
        const blackHoleMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const blackHole = new THREE.Mesh(blackHoleGeo, blackHoleMat);
        scene.add(blackHole);

        let mouseX = 0;
        let mouseY = 0;
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.001;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.001;
        });

        const animate = function () {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.002;
            
            camera.position.x += (mouseX * 10 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 10 + 10 - camera.position.y) * 0.05;
            camera.lookAt(0,0,0);

            renderer.render(scene, camera);
        };
        animate();

        window.addEventListener('resize', () => {
             camera.aspect = window.innerWidth / window.innerHeight;
             camera.updateProjectionMatrix();
             renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
