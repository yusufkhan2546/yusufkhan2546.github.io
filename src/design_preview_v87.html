<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v87 (Gradient Text Hero)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background: #0a0a0a;
            min-height: 100vh;
        }
        h1 { font-family: 'Black Ops One', cursive; }
        .gradient-text-1 {
            background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            background-size: 200% 200%;
        }
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-6">
    
    <div class="max-w-6xl mx-auto text-center">
        
        <h1 class="text-6xl md:text-9xl gradient-text-1 mb-8 leading-tight">
            YUSUF<br>ALI<br>KHAN
        </h1>

        <p class="text-2xl md:text-4xl text-white font-bold mb-12">
            SALESFORCE DEVELOPER
        </p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            
            <div class="bg-gradient-to-br from-pink-600 to-orange-600 rounded-2xl p-8">
                <div class="text-5xl font-black text-white mb-2">5+</div>
                <div class="text-white/80 font-bold">YEARS</div>
            </div>

            <div class="bg-gradient-to-br from-orange-600 to-cyan-600 rounded-2xl p-8">
                <div class="text-5xl font-black text-white mb-2">50+</div>
                <div class="text-white/80 font-bold">PROJECTS</div>
            </div>

            <div class="bg-gradient-to-br from-cyan-600 to-pink-600 rounded-2xl p-8">
                <div class="text-5xl font-black text-white mb-2">12</div>
                <div class="text-white/80 font-bold">CERTIFICATIONS</div>
            </div>

        </div>

        <div class="flex flex-wrap justify-center gap-4 mb-12">
            <span class="bg-gradient-to-r from-pink-500 to-orange-500 px-6 py-3 rounded-full text-white font-bold">APEX</span>
            <span class="bg-gradient-to-r from-orange-500 to-yellow-500 px-6 py-3 rounded-full text-white font-bold">LWC</span>
            <span class="bg-gradient-to-r from-yellow-500 to-green-500 px-6 py-3 rounded-full text-white font-bold">FLOW</span>
            <span class="bg-gradient-to-r from-green-500 to-cyan-500 px-6 py-3 rounded-full text-white font-bold">INTEGRATION</span>
            <span class="bg-gradient-to-r from-cyan-500 to-blue-500 px-6 py-3 rounded-full text-white font-bold">ARCHITECTURE</span>
        </div>

        <button class="bg-gradient-to-r from-pink-600 via-orange-600 to-cyan-600 px-12 py-4 rounded-full text-white font-bold text-xl hover:scale-105 transition shadow-2xl">
            LET'S CONNECT
        </button>

    </div>

</body>
</html>
