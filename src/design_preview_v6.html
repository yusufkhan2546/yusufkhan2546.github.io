<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ali Khan - Design v6 (Custom Theme)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8a41496b29.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'theme-dark-blue': '#1a1b5e',
                        'theme-orange': '#ff9d42',
                        'theme-tree': '#2d3494',
                    },
                    fontFamily: {
                        sans: ['Nunito', 'sans-serif'],
                        display: ['Fredoka', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #1a1b5e;
            color: white;
            overflow-x: hidden;
        }
        
        .bg-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('./src/images/background-theme.png'); /* User provided image */
            background-size: cover;
            background-position: center bottom;
            background-repeat: no-repeat;
        }

        /* Overlay to ensure text readability if image is too bright */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, rgba(26, 27, 94, 0.3) 0%, rgba(26, 27, 94, 0.1) 50%, rgba(0,0,0,0.4) 100%);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(255, 157, 66, 0.5);
        }
        
        .floating-card {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Background -->
    <div class="bg-image-container"></div>
    <div class="bg-overlay"></div>

    <!-- Nav -->
    <nav class="w-full p-6 flex justify-between items-center z-50">
        <div class="glass-panel px-6 py-2 rounded-full font-display font-bold text-xl tracking-wide flex items-center gap-2">
            <div class="w-3 h-3 rounded-full bg-theme-orange"></div>
            YK.
        </div>
        <div class="hidden md:flex gap-4">
            <a href="#" class="glass-panel px-6 py-2 rounded-full text-sm font-bold hover:bg-white/20 transition">Work</a>
            <a href="#" class="glass-panel px-6 py-2 rounded-full text-sm font-bold hover:bg-white/20 transition">Services</a>
            <a href="#" class="glass-panel px-6 py-2 rounded-full text-sm font-bold bg-theme-orange text-white border-none hover:scale-105 transition transform">Contact</a>
        </div>
    </nav>

    <!-- Main Hero Content -->
    <main class="flex-grow flex items-center justify-center px-[5%] relative z-10 pt-10">
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 w-full max-w-7xl items-center">
            
            <!-- Left: Text -->
            <div class="text-center lg:text-left">
                <div class="inline-block px-4 py-1 rounded-full bg-theme-tree/80 backdrop-blur-md text-xs font-bold uppercase tracking-widest mb-6 border border-white/20 shadow-lg">
                    Salesforce Ecosystem Expert
                </div>
                
                <h1 class="text-6xl md:text-8xl font-display font-bold leading-[0.9] mb-8 drop-shadow-xl">
                    <span class="block">Build.</span>
                    <span class="block text-theme-orange text-glow">Innovate.</span>
                    <span class="block">Scale.</span>
                </h1>

                <p class="text-lg md:text-xl font-semibold opacity-90 mb-10 max-w-lg mx-auto lg:mx-0 leading-relaxed drop-shadow-md">
                    Transforming complex business requirements into elegant, high-performance <span class="text-theme-orange font-bold">Salesforce</span> solutions.
                </p>

                <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                    <button class="bg-white text-theme-dark-blue px-8 py-4 rounded-2xl font-black text-lg shadow-[0_10px_0_rgb(200,200,200)] hover:shadow-[0_5px_0_rgb(200,200,200)] hover:translate-y-[5px] transition-all">
                        View Projects
                    </button>
                    <button class="glass-panel px-8 py-4 rounded-2xl font-bold text-lg hover:bg-white/20 transition flex items-center gap-3 justify-center">
                        <i class="fas fa-play-circle text-2xl text-theme-orange"></i>
                        Watch Demo
                    </button>
                </div>
            </div>

            <!-- Right: Feature Cards (Glass) -->
            <div class="relative h-[500px] hidden lg:block">
                <!-- We don't need a portrait here if the background is the main visual, 
                     but we can have floating 'Project' cards -->
                
                <div class="absolute top-0 right-10 glass-panel p-6 rounded-3xl w-72 floating-card z-20">
                    <div class="flex items-center gap-4 mb-4">
                        <div class="w-12 h-12 rounded-xl bg-blue-500 flex items-center justify-center text-2xl">☁️</div>
                        <div class="font-bold">Salesforce Cloud</div>
                    </div>
                    <div class="h-2 w-full bg-white/20 rounded-full overflow-hidden">
                        <div class="h-full w-[85%] bg-theme-orange rounded-full"></div>
                    </div>
                    <p class="text-xs mt-2 opacity-80">Architecture & Deployment</p>
                </div>

                <div class="absolute top-40 left-10 glass-panel p-6 rounded-3xl w-72 floating-card z-10" style="animation-delay: 2s">
                    <div class="flex items-center gap-4 mb-4">
                        <div class="w-12 h-12 rounded-xl bg-green-500 flex items-center justify-center text-2xl">⚡</div>
                        <div class="font-bold">LWC & Apex</div>
                    </div>
                    <div class="h-2 w-full bg-white/20 rounded-full overflow-hidden">
                        <div class="h-full w-[95%] bg-green-400 rounded-full"></div>
                    </div>
                    <p class="text-xs mt-2 opacity-80">Custom Development</p>
                </div>

                <div class="absolute bottom-10 right-20 glass-panel p-6 rounded-3xl w-72 floating-card z-30" style="animation-delay: 4s">
                    <div class="flex justify-between items-end">
                        <div>
                            <div class="text-4xl font-black text-theme-orange">6+</div>
                            <div class="text-xs font-bold uppercase mt-1">Years Experience</div>
                        </div>
                         <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center">
                            <i class="fas fa-arrow-right -rotate-45"></i>
                         </div>
                    </div>
                </div>

            </div>

        </div>

    </main>

    <!-- Bottom Gradient to blend if image ends -->
    <div class="fixed bottom-0 w-full h-32 bg-gradient-to-t from-theme-dark-blue to-transparent pointer-events-none z-0"></div>

</body>
</html>
